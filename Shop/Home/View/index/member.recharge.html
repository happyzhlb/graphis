$(document).ready(function(){
	$("#subBtn").click(function() {
		
		var payprice = document.getElementsByName("money"); 
		for(var i=0;i<payprice.length;i++){     
			if(payprice[i].checked)       
			var pay = payprice[i].value;  
		}
		
		var temp = document.getElementsByName("pay"); 
		for(var i=0;i<temp.length;i++){     
			if(temp[i].checked)       
			var intHot = temp[i].value;  
		}
		if(intHot == null || pay == null){
			alert("请选择支付方式与金额");
		}else if(intHot == 'zfb'){
			document.getElementById("act").value="ZfbpayAction";
			document.getElementById("pri").value=pay;
			//document.getElementById('payprice').innerHTML;
			$("#sub").click();
		}else if(intHot == 'wx'){
			document.getElementById("act").value="WxpayAction";
			document.getElementById("pri").value=pay;
			//document.getElementById('payprice').innerHTML;
			$("#sub").click();
		}else if(intHot == 'yl'){
			document.getElementById("act").value="YlpayAction";
			document.getElementById("pri").value=pay;
			$("#sub").click();
		}
		//$("#sub").click();
			
	});
});
