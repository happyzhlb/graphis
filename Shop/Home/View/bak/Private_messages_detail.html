<include file="./Shop/Home/View/header.html" /> 
<div id="crumbs">
	<a href="{:U('/')}">home</a>&gt;
    <a href="{:U('Member/index')}">My Account</a>&gt;
    <span>Account Settings</span>
</div>
<div class="webC1000">
	<div id="account" class="clearfix">
    	<include file='./Shop/Home/View/left.html'/>
        <div class="accountTocon">
        	<h2>Private Messages</h2>
            <p class="eachTip">Check out your private messages here.</p>
            
            <!--开始-->
          	<div class="priMessages">
           	  	<div class="detail">
                	<h3>{$list.title}</h3>
                	<h4>{$list.send_time|toDate}<em>From</em>{$list.from_user|from_user} &nbsp;</h4>
                    <div class="content">
                    	<p>{$list.content|htmlspecialchars_decode}</p>
                    </div>
                    <div class="priMessagesBtn">
                    	<a href="{:U('/UserPmessage/delete',array('mid'=>$list['mid']))}" onclick="return confirm('Are you sure you want to delete this Message?');" title="Delete">Delete</a>
                        <a href="{:U('/UserPmessage/index')}" title="Go Back">Go Back</a>
                  </div>
                    <div class="msgOther">
                    	<notempty name="prev_message">
                    		<a href="{:U('/UserPmessage/detail',array('mid'=>$prev_message['mid']))}" class="prev">{$prev_message.title}</a>
                        </notempty>
                        <notempty name="next_message">
                        <a href="{:U('/UserPmessage/detail',array('mid'=>$next_message['mid']))}" class="next">{$next_message.title}</a>
                        </notempty>
                    </div>
                </div>
            </div>
            <!--结束-->
            
        </div>
    </div>
</div>

<include file="./Shop/Home/View/footer.html" />
