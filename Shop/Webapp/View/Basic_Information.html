<include file='./Shop/Webapp/View/header.html' />

<div class="appContent">
	
    <!--导航开始-->
    <div class="appNav">
    	<div id="navContent">
        	<a href="javascript:void(0)" class="subNav" val="0">subNav</a>
            <span>Basic Information</span>
            <a href="{:U('Member/settings')}" class="back">back</a>
        </div>	
<include file='./Shop/Webapp/View/menu.html' />
    </div>
    <!--导航结束-->
    
    <!--会员中心设置开始-->
    <div class="myAccountIndex">
    <form action="{:U('Member/basic_information')}" id="info_form" method="post" enctype="multipart/form-data">
    	<div class="newAddress">
        	<dl class="clearfix">
           	  <dt>Contact Name</dt>
              <dd><input name="contacts" type="text" value="{$ls.contacts}" class="textIn" /></dd>
            </dl>
            <dl class="clearfix">
           	  <dt>Company Name</dt>
                <dd><input type="text" name="company_name" value="{$ls.company_name}" class="textIn" /></dd>
            </dl>
            <dl class="clearfix">
           	  <dt>Employee Scale</dt>
                <dd>
                	<select name="company_size" id="company_size">
                              <option value="">--Select--</option>
                              <volist name='company_size' id='vo'>
                              <option value="{$vo}" <if condition="$vo==$ls['company_size']">selected</if> >{$vo}</option>
                              </volist> 
                    </select>
                </dd>
            </dl>
            <dl class="clearfix">
            	<dt>Office Address</dt>
                <dd>
                	<textarea name="address" id="textarea">{$ls.address}</textarea>
                </dd>
            </dl>
            <dl class="clearfix">
           	  <dt>State/Region</dt>
                <dd>
                	<select name="state">
                              <option value="">--Select--</option>
                    	<volist name='regions' id='region'>
                              <option value="{$region.region_id}" <if condition="$region['region_id']==$ls['state']">selected</if>>{$region.region_name}</option>
                        </volist> 
                    </select>
                </dd>
            </dl>
            <dl class="clearfix">
           	  <dt>Office Phone</dt>
                <dd><input name="phone" type="text" value="{$ls.phone}" class="textIn" /></dd>
            </dl>
            <a href="javascript:void(0)" class="Submit">Submit</a>
        </div>	
        </form>
    </div>
	<!--会员中心设置结束--> 
</div>
<script type="text/javascript">
$(function(){ 
	$('#info_form .Submit').click(function(){ $('#info_form').submit();});
	$('#info_form').validate({
		rules : { 
			contacts : {
				required : true,   
			},
			company_name : {
				required : true
			},
			company_size : {
				required : true
			},
			address : {
				required : true
			},
			state : {
				required : true
			},
			phone : {
				required : true
			},
		},
		messages : {
			contacts : {
				required : '<i></i>Contact Name is required.'
			},
			company_name : {
				required : '<i></i>Company Name is required.'
			},
			company_size : {
				required : '<i></i>Employee Scale is required.'
			},
			state : {
				required : '<i></i>State/Region is required.'
			}
		},
		onkeyup : false,
		onfocusout : false,
		success: 'InfoTrue',
		errorElement : 'span',
		errorClass : 'InfoError',
		validClass:'InfoTrue',
	});
}); 

	$(document).ready(function(){
		$("div.btnBox a.accountToconBtn").click(function(){
			$(this).parents("div.show").hide();
			$(this).parents("div.show").next("div.EdidInfBox").show();
		}); 
	});
</script>
<include file='./Shop/Webapp/View/footer.html' />
