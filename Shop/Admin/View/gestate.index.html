<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>孕期进展管理</title>
<link href="__PUBLIC__/admin/css/common.css" type="text/css" rel="stylesheet">
<link href="__PUBLIC__/admin/css/main.css" type="text/css" rel="stylesheet">
<link href="__PUBLIC__/admin/css/table.css" type="text/css" rel="stylesheet">
<link href="__PUBLIC__/admin/css/buttons.css" type="text/css" rel="stylesheet">
<script src="__PUBLIC__/js/jquery.min.js" type="text/javascript"></script>
<script src="__PUBLIC__/admin/js/common.js" type="text/javascript"></script>
<script type="text/javascript">
var URL = '__CONTROLLER__';

</script>
</head>

<body>
<section>
    
    <!--content start-->
    <div class="main">
         <!--user_nav start-->
    
    <!--user_nav end-->
    <div class="page_tag">
         <div class="tag">
              <i class="home"></i>
              <a href="{:U('/Admin/Main')}" class="text" target="workspace">Home</a> > <a href="{:U('index')}" class="text" target="workspace">孕期进展管理</a>
         </div>
    </div>
         <!--表格start-->
         <div class="tbox">
              <div class="bar">
                   <div class="bar_l1"></div>
                   <div class="text">孕期进展列表</div>
                   <div class="addbox">
                        <input type="button" value="+ 新增孕期进展" class="btn btn_bs buttonadd">
                   </div>
                   <div class="bar_r"></div>
              </div>
              <div class="searchbar">
              	  <div class="searchbox">
                   	   <form id="search_form" method="get">
                           <input type="search" name="keywords" id="keywords" style="width:250px; height:30px;" value="{$Think.get.keywords}" placeholder="输入标题">
                           <select id="cate_id" name="cate_id">
                                <option value="">==选择孕期进展分类==</option>
                                <volist name="gestatecate" id="cate">
                                	<option value="{$cate.cate_id}" <if condition="$Think.get.cate_id eq $cate['cate_id']">selected</if>>{$cate.cate_name}</option>
                                    <if condition="$cate.children neq false">
                                    	<volist name="cate.children" id="c_cate">
                                        	<option value="{$c_cate.cate_id}" <if condition="$Think.get.cate_id eq $c_cate['cate_id']">selected</if>>&nbsp;&nbsp;{$c_cate.cate_name}</option>
                                        </volist>
                                    </if>
                                </volist>
                           </select>
                           <input type="hidden" value="1" name="p" />
                           <input type="submit" value="搜索" class="btn btn_ds">
                       </form>
                   </div>
              </div>
              <div class="cbox">
                   <table width="100%" cellpadding="0" cellspacing="0" class="table table-bordered data-table">
                          <thead>
                             <tr>
                                 <th width="4%"></th>
                                 <th width="18%">孕期进展标题</th>
                                 <th width="11%">图片</th>
                                 <th width="16%">孕期进展小标题</th>
                                 <th width="25%">孕期进展描述</th>
                                 <th width="7%">是否显示</th>                                 
                                 <th colspan="3">操作</th>
                             </tr>
                          </thead>
                          <tbody>
                             <volist name="gestate" id="list">
                             <tr class="gradeX">
                                 <td><input type="checkbox" name="items" value="{$list.id}"></td>
                                 <td>{$list.baby_age_show}</td>
                                 <td align="center"><img src="{$list.pic}" height="50" /> </td>
                                 <td align="center" title="{$list.cate_name}">{$list.tips_title}</td>
                                 <td align="center">{$list.tips_des}</td>
                                 <td align="center"><if condition="$list.if_show eq 1"><span enpty="edit_status_ajax" url="{:U('/Admin/Recipe/ajax_edit_status', array('id'=>$list['id']))}" title="显示" class="icon_right"></span><else /><span enpty="edit_status_ajax" url="{:U('/Admin/Recipe/ajax_edit_status', array('id'=>$list['id']))}" title="不显示" class="icon_error"></span></if></td>
                                 <td width="6%" class="center"><a href="{$list.sourceurl}" title="" target="_blank">查看源地址</a></td>
                                 <td width="6%" class="center"><a href="{:U('edit',array('id'=>$list['id']))}" title="">编辑</a></td>
                                 <td width="7%" class="center"><a href="{:U('drop',array('id'=>$list['id']))}" title="" class="delete">删除</a></td>
                             </tr>
                             </volist>
                          </tbody>
                          <tfoot>
                             <tr>
                                <td colspan="11">
                                    <input type="checkbox" name="" value="" id="selectAll">
                                    <label for="selectAll" class="selectALL">全选</label>
                                    <input type="button" value="删除" class="btn btn_bs dropall">
                                    <div class="quotes">{$page}</div>
                                </td>
                             </tr>
                          </tfoot>
                   </table>
              </div>
         </div>
         <!--表格end--> 
    </div>
    <!--content end-->
</section>
</body>
</html>
