<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>新增会员</title>
<link href="__PUBLIC__/admin/css/common.css" type="text/css" rel="stylesheet">
<link href="__PUBLIC__/admin/css/main.css" type="text/css" rel="stylesheet">
<link href="__PUBLIC__/admin/css/form.css" type="text/css" rel="stylesheet">
<link href="__PUBLIC__/admin/css/buttons.css" type="text/css" rel="stylesheet">
<script type="text/javascript" src="__PUBLIC__/js/jquery.min.js"></script>
<script src="__PUBLIC__/admin/js/common.js" type="text/javascript"></script>
<script type="text/javascript" src="__PUBLIC__/js/jquery.validate.js"></script>
<load href="__PUBLIC__/ueditor/ueditor.config.js" />
<load href="__PUBLIC__/ueditor/ueditor.all.min.js" />
<load href="__PUBLIC__/ueditor/lang/zh-cn/zh-cn.js" />
<script type="text/javascript">
var URL = '__CONTROLLER__';
$(function(){
	UE.getEditor('send_content'); 
	$('#admin_form').validate({
		rules : { 
			email : {
				required : true, 
				email:true
			},
			send_content : {
				required : true
			}
		},
		messages : {
			email : {
				required : '<i></i>发送To email必填！',
				email: '<i></i>邮箱格式错误！',
			},
			send_content : {
				required : '<i></i>邮件内容不能为空！'
			}
		},
		onkeyup : false,
		onfocusout : false,
		errorElement : 'span'
	});
});
</script>
</head>
<body>
<section>
    <!--content start-->
    <div class="main">
    <div class="page_tag">
      <div class="tag"> <i class="home"></i> <a href="{:U('Admin/Main')}" class="text">Home</a> > <a href="{:U('/Admin/Emailsendlist/index')}" class="text">邮件发送队列管理</a> > <a href="{:U('/Admin/list/add')}" class="text">新增邮件发送队列</a> </div>
    </div>
    <div class="clear"></div>
    <!--表格start-->
    <div class="tbox">
      <div class="widsbox">
        <div class="bar">
          <div class="bar_l"></div>
          <div class="text">新增邮件发送队列</div>
          <div class="bar_r"></div>
        </div>
        <div class="cbox">
          <form id="admin_form" method="post"> 
            <div class="control-group">
              <label class="control-label">发送to email：</label>
              <div class="controls">
                <input type="text" id="email" name="email" value="{$list.email}" class="span300" placeholder="发送to email">
              </div>
              <div class="clear"></div>
            </div>
            <div class="control-group">
              <label class="control-label">发送内容：</label>
              <div class="controls">
                <textarea name="send_content" cols="50" rows="10" id="send_content" style="width:500px; height:220px;">{$list.send_content}</textarea>
              </div>
              <div class="clear"></div>
            </div> 
            <div class="control-group">
              <label class="control-label">发送状态：</label>
              <div class="controls">
                <label><input type="radio" id="send_status" name="send_status" value="1" 
                  <if condition="$list.send_status eq 1">checked</if>
                  >已发送</label>
                <label><input type="radio" id="send_status" name="send_status" value="0" 
                  <if condition="$list.send_status eq 0">checked</if>
                  >等待发送</label>
              </div>
              <div class="clear"></div>
            </div>
            <div class="form-actions">
              <input type="hidden" id="id" name="id" value="{$list.send_id}">
              <button type="submit" class="btn btn_dm">确认提交</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!--表格end--> 
  </div>
    <!--content end-->
</section>
</body>
</html>
