<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>管理员管理</title>
<link href="__PUBLIC__/admin/css/common.css" type="text/css" rel="stylesheet">
<link href="__PUBLIC__/admin/css/main.css" type="text/css" rel="stylesheet">
<link href="__PUBLIC__/admin/css/table.css" type="text/css" rel="stylesheet">
<link href="__PUBLIC__/admin/css/buttons.css" type="text/css" rel="stylesheet">
<script src="__PUBLIC__/js/jquery.min.js" type="text/javascript"></script>
<script src="__PUBLIC__/admin/js/common.js" type="text/javascript"></script>
<script type="text/javascript">
var URL = '__CONTROLLER__';
</script>
</head>

<body>
<section>
    
    <!--content start-->
    <div class="main">
         <!--user_nav start-->
    
    <!--user_nav end-->
    <div class="page_tag">
         <div class="tag">
              <i class="home"></i>
              <a href="{:U('/Admin/Main')}" class="text" target="workspace">Home</a> > <a href="{:U(ACTION_NAME)}" class="text" target="workspace">积分管理</a>
         </div>
    </div>
         <!--表格start-->
         <div class="tbox">
              <div class="bar">
                   <div class="bar_l1"></div>
                   <div class="text">积分列表</div>
                   <div class="addbox" style="display:none;">
                        <input type="button" value="+ 新增积分" class="btn btn_bs buttonadd">
                   </div>
                   <div class="bar_r"></div>
              </div>
              <div class="searchbar">
              	  <div class="searchbox" style="font-size:12px;">
                   	   <form id="search_form" method="get">
                          会员名: <input type="search" name="email" id="email" value="{$Think.get.email}" style="width:100px;" placeholder="会员Email">  积分说明: <input type="search" name="desc" id="desc" value="{$Think.get.desc}" style="width:100px;" placeholder="积分内容关键字"> 
                          积分类型：<select name="type"> 
                          		<option value="">不限</option>
                      <volist name='score_log_type' id='_type'> 
                                <option value="{$key}" <if condition="$Think.get.type eq $key">selected</if> >{$_type}</option>
                                </volist> 
                          	</select>
                           <input type="submit" value="搜索" class="btn btn_ds">
                       </form>
                </div>
              </div>
              <div class="cbox"> 
                   <table width="100%" cellpadding="0" cellspacing="0" class="table table-bordered data-table">
                          <thead>
                             <tr>
                                 <th></th>
                                 <th width="100">会员名</th>
                                 <th width="120">积分</th>
                                 <th>积分说明</th> 
                                 <th>积分类型</th>
                                 <th width="120">积分时间</th> 
                                 <th>操作</th>
                             </tr>
                          </thead>
                          <tbody>
                             <volist name="list" id="list">
                             <tr class="gradeX">
                                 <td><input type="checkbox" name="items" value="{$list.log_id}"></td>
                                 <td align="center">{$list.email|default='--'} </td>
                                 <td align="center">{$list.score}</td>  
                                 <td align="center" width="40%">{$list.desc}</td>   
                                 <td align="center"><?php echo $score_log_type[$list['type']];?>&nbsp;</td>
                                 <td align="center">{$list.ctime|todate}</td> 
                                 <td class="center"><a href="{:U('drop',array('id'=>$list['log_id']))}" onClick="return confirm('确定要删除吗？')" title="">删除</a></td>
                               </tr> 
                             </volist>
                          </tbody>
                          <tfoot>
                             <tr>
                                <td colspan="12">
                                    <input type="checkbox" name="" value="" id="selectAll">
                                    <span class="selectALL"><label for="selectAll">全选</label></span>
                                    <input type="button" value="删除" class="btn btn_bs dropall">
                                    <div class="quotes">{$page}</div>
                                </td>
                             </tr>
                          </tfoot>
                   </table>
           </div>
         </div>
         <!--表格end--> 
    </div>
    <!--content end-->
</section>
</body>
</html>
