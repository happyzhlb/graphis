<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>调整费用</title>
<link href="__PUBLIC__/admin/css/common.css" type="text/css" rel="stylesheet">
<link href="__PUBLIC__/admin/css/main.css" type="text/css" rel="stylesheet">
<link href="__PUBLIC__/admin/css/form.css" type="text/css" rel="stylesheet">
<link href="__PUBLIC__/admin/css/buttons.css" type="text/css" rel="stylesheet">
<script type="text/javascript" src="__PUBLIC__/js/jquery.min.js"></script>
<script src="__PUBLIC__/admin/js/common.js" type="text/javascript"></script>
<script type="text/javascript" src="__PUBLIC__/js/jquery.validate.js"></script>
<script type="text/javascript">
var URL = '__CONTROLLER__';
$(function(){
	$('#admin_form').validate({
		rules : {
			goods_amount : {
				required : true,
				number : true
			},
			shipping_fee : {
				required : true,
				number : true
			},
			integral_fee : {
				required : true,
				number : true
			},
			discount_fee : {
				required : true,
				number : true
			}
		},
		messages : {
			goods_amount : {
				required : '<i></i>商品总价不能为空',
				number : '<i></i>价格只能为数字'
			},
			shipping_fee : {
				required : '<i></i>运费不能为空',
				number : '<i></i>价格只能为数字'
			},
			integral_fee : {
				required : '<i></i>积分抵扣不能为空',
				number : '<i></i>价格只能为数字'
			},
			discount_fee : {
				required : '<i></i>折扣优惠不能为空',
				number : '<i></i>价格只能为数字'
			}
		},
		onkeyup : false,
		onfocusout : false,
		errorElement : 'span'
	});
});
</script>
</head>
<body>
<section>
    <!--content start-->
    <div class="main">
    <div class="page_tag">
         <div class="tag">
              <i class="home"></i>
              <a href="{:U('Admin/Main')}" class="text">Home</a> > <a href="{:U('/Admin/Order')}" class="text">订单管理</a> > <a href="{:U('/Admin/Order/adjust_fee',array('id'=>$order['order_id']))}" class="text">调整费用</a>
         </div>
    </div>
    <div class="clear"></div>
         <!--表格start-->
         <div class="tbox">
              <div class="widsbox">
                   <div class="bar">
                        <div class="bar_l"></div>
                        <div class="text">调整费用</div>
                        <div class="bar_r"></div>
                   </div>
                   <div class="cbox">
                        <form id="admin_form" method="post">
                              <div class="control-group">
                                   <label class="control-label">商品总价：</label>
                                   <div class="controls">
                                        <input type="text" id="goods_amount" name="goods_amount" value="{$order.goods_amount}" class="span300" placeholder="商品总价">
                                   </div>
                                   <div class="clear"></div>
                              </div>
                              <div class="control-group">
                                   <label class="control-label">运费：</label>
                                   <div class="controls">
                                        <input type="text" id="shipping_fee" name="shipping_fee" value="{$order.shipping_fee}" class="span300" placeholder="运费">
                                   </div>
                                   <div class="clear"></div>
                              </div>
                              <div class="control-group">
                                   <label class="control-label">积分抵扣：</label>
                                   <div class="controls">
                                        <input type="text" id="integral_fee" name="integral_fee" value="{$order.integral_fee}" class="span300" placeholder="运费">
                                   </div>
                                   <div class="clear"></div>
                              </div>
                              <div class="control-group">
                                   <label class="control-label">折扣优惠：</label>
                                   <div class="controls">
                                        <input type="text" id="discount_fee" name="discount_fee" value="{$order.discount_fee}" class="span300" placeholder="运费">
                                   </div>
                                   <div class="clear"></div>
                              </div>
                              <div class="form-actions">
                              	   <input type="hidden" id="id" name="id" value="{$order.order_id}">
                                   <button type="submit" class="btn btn_dm">确认提交</button>
                              </div>
                        </form>
                   </div>
              </div>
         </div>
         <!--表格end--> 
    </div>
    <!--content end-->
</section>
</body>
</html>
