<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>编辑地区</title>
<link href="__PUBLIC__/admin/css/common.css" type="text/css" rel="stylesheet">
<link href="__PUBLIC__/admin/css/main.css" type="text/css" rel="stylesheet">
<link href="__PUBLIC__/admin/css/form.css" type="text/css" rel="stylesheet">
<link href="__PUBLIC__/admin/css/buttons.css" type="text/css" rel="stylesheet">
<script type="text/javascript" src="__PUBLIC__/js/jquery.min.js"></script>
<script src="__PUBLIC__/admin/js/common.js" type="text/javascript"></script>
<script type="text/javascript" src="__PUBLIC__/js/jquery.validate.js"></script>
<script type="text/javascript">
$(function(){
	$('#admin_form').validate({
		rules : {
			region_name : {
				required : true
			}
		},
		messages : {
			region_name : {
				required : '<i></i>地区名称不能为空'
			}
		},
		onkeyup : false,
		onfocusout : false,
		errorElement : 'span'
	});
});
</script>
</head>
<body>
<section>
    <!--content start-->
    <div class="main">
    <div class="page_tag">
         <div class="tag">
              <i class="home"></i>
              <a href="{:U('Admin/Main')}" class="text">Home</a> > <a href="{:U('/Admin/Region')}" class="text">地区管理</a> > <a href="{:U('/Admin/Region/edit',array('id'=>$region_info['region_id']))}" class="text">编辑地区</a>
         </div>
    </div>
    <div class="clear"></div>
         <!--表格start-->
         <div class="tbox">
              <div class="widsbox">
                   <div class="bar">
                        <div class="bar_l"></div>
                        <div class="text">新增地区</div>
                        <div class="bar_r"></div>
                   </div>
                   <div class="cbox">
                        <form id="admin_form" method="post">
                              <div class="control-group">
                                   <label class="control-label">地区名称：</label>
                                   <div class="controls">
                                        <input type="text" id="region_name" name="region_name" value="{$region_info.region_name}" class="span300" placeholder="地区名称">
                                   </div>
                                   <div class="clear"></div>
                              </div>
                              <div class="control-group">
                                   <label class="control-label">地区代码：</label>
                                   <div class="controls">
                                        <input type="text" id="region_code" name="region_code" value="{$region_info.region_code}" class="span300" placeholder="地区代码">
                                   </div>
                                   <div class="clear"></div>
                              </div>
                              <div class="control-group">
                                   <label class="control-label">上级分类：</label>
                                   <div class="controls">
                                        <select id="parent_id" name="parent_id">
                                        	<option value="0">作为一级地区</option>
                                            <volist name="region" id="list">
                                               <option value="{$list.region_id}" <if condition="$region_info.parent_id eq $list['region_id']">selected</if>>{$list.region_name}</option>
                                            </volist>
                                        </select>
                                   </div>
                                   <div class="clear"></div>
                              </div>
                              <div class="form-actions">
                              		<input type="hidden" id="id" name="id" value="{$region_info.region_id}">
                                   <button type="submit" class="btn btn_dm">确认提交</button>
                              </div>
                        </form>
                   </div>
              </div>
         </div>
         <!--表格end--> 
    </div>
    <!--content end-->
</section>
</body>
</html>
