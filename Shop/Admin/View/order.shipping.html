<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>发货</title>
<link href="__PUBLIC__/admin/css/common.css" type="text/css" rel="stylesheet">
<link href="__PUBLIC__/admin/css/main.css" type="text/css" rel="stylesheet">
<link href="__PUBLIC__/admin/css/form.css" type="text/css" rel="stylesheet">
<link href="__PUBLIC__/admin/css/buttons.css" type="text/css" rel="stylesheet">
<script type="text/javascript" src="__PUBLIC__/js/jquery.min.js"></script>
<script src="__PUBLIC__/admin/js/common.js" type="text/javascript"></script>
<script type="text/javascript" src="__PUBLIC__/js/jquery.validate.js"></script>
<script type="text/javascript">
var URL = '__CONTROLLER__';
$(function(){
	$('#admin_form').validate({
		rules : {
			invoice_no : {
				required : true
			}
		},
		messages : {
			invoice_no : {
				required : '<i></i>发货单号不能为空'
			}
		},
		onkeyup : false,
		onfocusout : false,
		errorElement : 'span'
	});
});
</script>
</head>
<body>
<section>
    <!--content start-->
    <div class="main">
    <div class="page_tag">
         <div class="tag">
              <i class="home"></i>
              <a href="{:U('Admin/Main')}" class="text">Home</a> > <a href="{:U('/Admin/Order')}" class="text">订单管理</a> > <a href="{:U('/Admin/Order/shipping',array('id'=>$order['order_id']))}" class="text">发货</a>
         </div>
    </div>
    <div class="clear"></div>
         <!--表格start-->
         <div class="tbox">
              <div class="widsbox">
                   <div class="bar">
                        <div class="bar_l"></div>
                        <div class="text">订单发货</div>
                        <div class="bar_r"></div>
                   </div>
                   <div class="cbox">
                        <form id="admin_form" method="post">
                              <div class="control-group">
                                   <label class="control-label">配送方式：</label>
                                   <div class="controls">
                                        <select id="shipping_code" name="shipping_code">
                                        	<volist name="shipping" id="vo">
                                            	<option value="{$vo.shipping_code}" <if condition="$order.shipping_code eq $vo['shipping_code']">selected</if>>{$vo.shipping_name}</option>
                                            </volist>
                                        </select>
                                   </div>
                                   <div class="clear"></div>
                              </div>
                              <div class="control-group">
                                   <label class="control-label">发货单号：</label>
                                   <div class="controls">
                                        <input type="text" id="invoice_no" name="invoice_no" value="" class="span300" placeholder="发货单号">
                                   </div>
                                   <div class="clear"></div>
                              </div>
                              <div class="form-actions">
                              	   <input type="hidden" id="id" name="id" value="{$order.order_id}">
                                   <button type="submit" class="btn btn_dm">确认提交</button>
                              </div>
                        </form>
                   </div>
              </div>
         </div>
         <!--表格end--> 
    </div>
    <!--content end-->
</section>
</body>
</html>
