<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>登录日志</title>
<link href="__PUBLIC__/admin/css/common.css" type="text/css" rel="stylesheet">
<link href="__PUBLIC__/admin/css/main.css" type="text/css" rel="stylesheet">
<link href="__PUBLIC__/admin/css/table.css" type="text/css" rel="stylesheet">
<link href="__PUBLIC__/admin/css/buttons.css" type="text/css" rel="stylesheet">
<script src="__PUBLIC__/js/jquery.min.js" type="text/javascript"></script>
<script src="__PUBLIC__/admin/js/common.js" type="text/javascript"></script>
<script type="text/javascript">
var URL = '__CONTROLLER__';
</script>
</head>

<body>
<section>
    
    <!--content start-->
    <div class="main">
         <!--user_nav start-->
    
    <!--user_nav end-->
    <div class="page_tag">
         <div class="tag">
              <i class="home"></i>
              <a href="{:U('/Admin/Main')}" class="text" target="workspace">Home</a> > <a href="{:U('/Admin/Loginlog')}" class="text" target="workspace">系统登录日志</a>
         </div>
    </div>
         <!--表格start-->
         <div class="tbox">
              <div class="bar">
                   <div class="bar_l1"></div>
                   <div class="text">登录日志列表</div>
                   <div class="addbox">
                        <input type="button" name="" value="+ 增加事件" class="btn btn_bs" onClick="">
                   </div>
                   
                   <div class="bar_r"></div>
              </div>
              <!--搜索框层start-->
              <div class="searchbar">
                   <div class="searchbox">
                   	<form id="search_form" method="get">
                       <input type="search" name="user_name" id="user_name" value="{$Think.get.user_name}" placeholder="输入信息">
                       <select id="type" name="type">
                       		<option value="admin" <if condition="$Think.get.type eq 'admin'">selected</if>>管理员</option>
                            <option value="member" <if condition="$Think.get.type eq 'member'">selected</if>>普通会员</option>
                       </select>
                       <input type="submit" value="搜索" class="btn btn_ds">
                       </form>
                   </div>
              </div>
              <!--搜索框层end-->
              <div class="cbox">
                   <table class="table table-bordered data-table" cellpadding="0" cellspacing="0">
                          <thead>
                             <tr>
                                 <th></th>
                                 <th>用户名</th>
                                 <th>登录IP</th>
                                 <th>登录时间</th>
                                 <th>会员类型</th>
                                 <th>登录结果</th>
                                 <th>操作</th>
                             </tr>
                          </thead>
                          <tbody>
                             <volist name="logs" id="log">
                             <tr class="gradeX">
                                 <td><input type="checkbox" name="items" value="{$log.log_id}"></td>
                                 <td>{$log.user_name}</td>
                                 <td>{$log.log_ip}</td>
                                 <td>{$log.log_time|todate}</td>
                                 <td><if condition="$log.type eq 'admin'">管理员<else />普通会员</if></td>
                                 <td>{$log.message}</td>
                                 <td class="center"><a href="{:U('/Admin/Loginlog/drop',array('id'=>$log['log_id']))}" class="delete">删除</a></td>
                             </tr>
                             </volist>
                          </tbody>
                          <tfoot>
                             <tr>
                                <td colspan="10">
                                    <input type="checkbox" name="" value="" id="selectAll">
                                    <label for="selectAll" class="selectALL">全选</label>
                                    <input type="button" value="删除" class="btn btn_bs dropall">
                                    <div class="quotes">{$page}</div>
                                </td>
                             </tr>
                          </tfoot>
                   </table>
              </div>
         </div>
         <!--表格end--> 
    </div>
    <!--content end-->
</section>
</body>
</html>
