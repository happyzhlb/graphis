<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>管理员管理</title>
<link href="__PUBLIC__/admin/css/common.css" type="text/css" rel="stylesheet">
<link href="__PUBLIC__/admin/css/main.css" type="text/css" rel="stylesheet">
<link href="__PUBLIC__/admin/css/table.css" type="text/css" rel="stylesheet">
<link href="__PUBLIC__/admin/css/buttons.css" type="text/css" rel="stylesheet">
<script src="__PUBLIC__/js/jquery.min.js" type="text/javascript"></script>
<script src="__PUBLIC__/admin/js/common.js" type="text/javascript"></script>
<script type="text/javascript">
var URL = '__CONTROLLER__';
</script>
</head>

<body>
<section>
    
    <!--content start-->
    <div class="main">
         <!--user_nav start-->
    
    <!--user_nav end-->
    <div class="page_tag">
         <div class="tag">
              <i class="home"></i>
              <a href="{:U('/Admin/Main')}" class="text" target="workspace">Home</a> > <a href="{:U('/Admin/Admin')}" class="text" target="workspace">管理员管理</a>
         </div>
    </div>
         <!--表格start-->
         <div class="tbox">
              <div class="bar">
                   <div class="bar_l1"></div>
                   <div class="text">管理员列表</div>
                   <div class="addbox">
                        <input type="button" value="+ 新增管理员" class="btn btn_bs buttonadd">
                   </div>
                   <div class="bar_r"></div>
              </div>
              <div class="searchbar">
              	  <div class="searchbox">
                   	   <form id="search_form" method="get">
                           <input type="search" name="user_name" id="user_name" value="{$Think.get.user_name}" placeholder="输入信息">
                           <input type="submit" value="搜索" class="btn btn_ds">
                       </form>
                   </div>
              </div>
              <div class="cbox">
                   <table width="100%" cellpadding="0" cellspacing="0" class="table table-bordered data-table">
                          <thead>
                             <tr>
                                 <th width="2%"></th>
                                 <th width="11%">用户名</th>
                                 <th>角色</th>
                                 <th width="10%">上次登录IP</th>
                                 <th width="14%">上次登录时间</th>
                                 <th width="11%">登录次数</th>
                                 <th width="35">状态</th>
                                 <th width="12%">创建时间</th>
                                 <th colspan="3">操作</th>
                             </tr>
                          </thead>
                          <tbody>
                             <volist name="admins" id="admin">
                             <tr class="gradeX">
                                 <td><input type="checkbox" name="items" value="{$admin.user_id}"></td>
                                 <td>{$admin.user_name}</td>
                                 <td>{$admin.group_name} &nbsp;</td>
                                 <td>{$admin.last_ip|default='--'}</td>
                                 <td>{$admin.last_login|todate}</td>
                                 <td>{$admin.login_times}</td>
                                 <td><if condition="$admin.status eq 1"><span enpty="edit_status_ajax" url="{:U('/Admin/Admin/editstatus', array('id'=>$admin['user_id']))}" title="正常" class="icon_right"></span><else /><span enpty="edit_status_ajax" url="{:U('/Admin/Admin/editstatus', array('id'=>$admin['user_id']))}" title="已锁定" class="icon_error"></span></if></td>
                                 <td>{$admin.ctime|todate}</td>
                                 <td width="7%" class="center"><a href="{:U('/Admin/Admin/editpsw',array('id'=>$admin['user_id']))}" title="">重置密码</a></td>
                                 <td width="7%" class="center"><a href="{:U('/Admin/Admin/edit',array('id'=>$admin['user_id']))}">编辑角色</a></td>
                                 <td width="4%" class="center"><a href="{:U('/Admin/Admin/drop',array('id'=>$admin['user_id']))}" class="delete">删除</a></td>
                             </tr>
                             </volist>
                          </tbody>
                          <tfoot>
                             <tr>
                                <td colspan="12">
                                    <input type="checkbox" name="" value="" id="selectAll">
                                    <label for="selectAll" class="selectALL">全选</label>
                                    <input type="button" value="删除" class="btn btn_bs dropall">
                                    <div class="quotes">{$page}</div>
                                </td>
                             </tr>
                          </tfoot>
                   </table>
              </div>
         </div>
         <!--表格end--> 
    </div>
    <!--content end-->
</section>
</body>
</html>
