<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>管理员管理</title>
<link href="__PUBLIC__/admin/css/common.css" type="text/css" rel="stylesheet">
<link href="__PUBLIC__/admin/css/main.css" type="text/css" rel="stylesheet">
<link href="__PUBLIC__/admin/css/table.css" type="text/css" rel="stylesheet">
<link href="__PUBLIC__/admin/css/buttons.css" type="text/css" rel="stylesheet">
<script src="__PUBLIC__/js/jquery.min.js" type="text/javascript"></script>
<script src="__PUBLIC__/admin/js/common.js" type="text/javascript"></script>
<script type="text/javascript">
var URL = '__CONTROLLER__';
</script>
</head>

<body>
<section>
    
    <!--content start-->
    <div class="main">
         <!--user_nav start-->
    
    <!--user_nav end-->
    <div class="page_tag">
         <div class="tag">
              <i class="home"></i>
              <a href="{:U('/Admin/Main')}" class="text" target="workspace">Home</a> > <a href="{:U(ACTION_NAME)}" class="text" target="workspace">网站评价管理</a>
         </div>
    </div>
         <!--表格start-->
         <div class="tbox">
              <div class="bar">
                   <div class="bar_l1"></div>
                   <div class="text">评论列表</div>
                   <div class="addbox" style="display:none;">
                        <input type="button" value="+ 新增评论" class="btn btn_bs buttonadd">
                   </div>
                   <div class="bar_r"></div>
              </div>
              <div class="searchbar">
              	  <div class="searchbox" style="font-size:12px;">
                      <form id="search_form" method="get">
                          会员名email: <input type="search" name="email" id="email" value="{$Think.get.email}" style="width:100px;" placeholder="会员Email"> 评论内容: <input type="search" name="content" id="content" value="{$Think.get.content}" style="width:100px;" placeholder="评论内容关键字"> 
                          状态：<select name="status" id="status">
                          		<option value="">不限</option>
                                <option value="1" <if condition="$Think.get.status eq '1'">selected</if> >已审核</option>
                                <option value="0" <if condition="$Think.get.status eq '0'">selected</if>>未审核</option>
                          	</select>
                           <input type="submit" value="搜索" class="btn btn_ds">
                       </form>
                   </div>
              </div>
              <div class="cbox"> 
                   <table width="100%" cellpadding="0" cellspacing="0" class="table table-bordered data-table">
                          <thead>
                             <tr>
                                 <th width="29"></th>
                                 <th width="174">Email</th>
                                 <th width="255">Title</th>
                                 <th width="126">Name</th>
                                 <th width="136">Location</th> 
                                 <th width="135">IP</th>
                                 <th width="165">提交时间</th>
                                 <th width="74">审核</th>
                                 <th width="52">操作</th>
                             </tr>
                          </thead>
                          <tbody>
                             <volist name="list" id="list">
                             <tr class="gradeX">
                                 <td><input type="checkbox" name="items" value="{$list.tm_id}"></td>
                                 <td align="center">{$list.email|default='--'} </td>
                                 <td align="center">{$list.title}</td>
                                 <td align="center">{$list.name}</td>
                                 <td align="center">{$list.location}</td>  
                                 <td align="center">{$list.ip|default='--'}</td>
                                 <td align="center">{$list.ctime|todate}</td>
                                 <td align="center" ><if condition="$list.status eq 1"><span enpty="edit_status_ajax" url="{:U('editstatus', array('id'=>$list['tm_id']))}" title="已审核" class="icon_right"></span><else /><span enpty="edit_status_ajax" url="{:U('editstatus', array('id'=>$list['tm_id']))}" title="未审核" class="icon_error"></span></if> </td>
                                 <td rowspan="2" class="center"><a href="{:U('drop',array('id'=>$list['tm_id']))}" onClick="return confirm('确定要删除吗？')" title="">删除</a></td>
                               </tr>
                               <tr>
                                 <td colspan="8" align="left">
                                   <table width="999" border="0" cellpadding="0" cellspacing="0" class="clearborder bg_fa">
                                   <tr>
                                     <td width="88" align="center"><strong>评论内容:</strong></td>
                                     <td width="866">{$list.content}</td>
                                   </tr>
  								   </table>
</td>
                               </tr>
                             </volist>
                          </tbody>
                          <tfoot>
                             <tr>
                                <td colspan="12">
                                    <input type="checkbox" name="" value="" id="selectAll">
                                    <label for="selectAll" class="selectALL">全选</label>
                                    <input type="button" value="删除" class="btn btn_bs dropall">
                                    <div class="quotes">{$page}</div>
                                </td>
                             </tr>
                          </tfoot>
                   </table>
              </div>
         </div>
         <!--表格end--> 
    </div>
    <!--content end-->
</section>
</body>
</html>
