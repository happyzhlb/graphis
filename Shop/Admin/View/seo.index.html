<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>SEO管理</title>
<link href="__PUBLIC__/admin/css/common.css" type="text/css" rel="stylesheet">
<link href="__PUBLIC__/admin/css/main.css" type="text/css" rel="stylesheet">
<link href="__PUBLIC__/admin/css/table.css" type="text/css" rel="stylesheet">
<link href="__PUBLIC__/admin/css/buttons.css" type="text/css" rel="stylesheet">
<script src="__PUBLIC__/js/jquery.min.js" type="text/javascript"></script>
<script src="__PUBLIC__/admin/js/common.js" type="text/javascript"></script>
<script type="text/javascript">
var URL = '__CONTROLLER__';
</script>
</head>

<body>
<section>
    
    <!--content start-->
    <div class="main">
         <!--user_nav start-->
    
    <!--user_nav end-->
    <div class="page_tag">
         <div class="tag">
              <i class="home"></i>
              <a href="{:U('/Admin/Main')}" class="text" target="workspace">Home</a> > <a href="{:U('/Admin/Admin')}" class="text" target="workspace">SEO管理</a>
         </div>
    </div>
         <!--表格start-->
         <div class="tbox">
              <div class="bar">
                   <div class="bar_l1"></div>
                   <div class="text">SEO列表</div>
                   <div class="addbox">
                        <input type="button" value="+ 新增SEO" class="btn btn_bs buttonadd">
                   </div>
                   <div class="bar_r"></div>
              </div>
              <div class="searchbar">
              	  <div class="searchbox">
                   	   <form id="search_form" method="get">
                           <input type="search" name="title" id="title" value="{$Think.get.title}" placeholder="输入信息"> 
                           <input type="submit" value="搜索" class="btn btn_ds">
                       </form>
                   </div>
              </div>
              <div class="cbox">
                   <table width="100%" cellpadding="0" cellspacing="0" class="table table-bordered data-table">
                          <thead>
                             <tr>
                                 <th width="5%"></th>
                                 <th width="13%">控制器</th>
                                 <th width="13%">方法</th>
                                 <th width="15%">URI</th>
                                 <th width="27%">Title</th> 
                                 <th width="11%">是否启用</th>
                                 <th colspan="3">操作</th>
                             </tr>
                          </thead>
                          <tbody>
                             <volist name="list" id="list">
                             <tr class="gradeX">
                                 <td><input type="checkbox" name="items" value="{$list.id}"></td>
                                 <td align="center">{$list.controller}</td>
                                 <td align="center">{$list.action}</td>
                                 <td align="center">{$list.request_uri}</td>
                                 <td>{$list.title}</td> 
                                 <td align="center"><if condition="$list.status eq 1"><span enpty="edit_status_ajax" url="{:U('ajax_edit_status', array('id'=>$list['id']))}" title="显示" class="icon_right"></span><else /><span enpty="edit_status_ajax" url="{:U('ajax_edit_status', array('id'=>$list['id']))}" title="不显示" class="icon_error"></span></if></td> 
                                 <td width="8%" class="center"><a href="{:U('edit',array('id'=>$list['id']))}" title="">编辑</a></td>
                                 <td width="8%" class="center"><a href="{:U('drop',array('id'=>$list['id']))}" title="" class="delete">删除</a></td>
                             </tr>
                             </volist>
                          </tbody>
                          <tfoot>
                             <tr>
                                <td colspan="11">
                                    <input type="checkbox" name="" value="" id="selectAll">
                                    <label for="selectAll" class="selectALL">全选</label>
                                    <input type="button" value="删除" class="btn btn_bs dropall">
                                    <div class="quotes">{$page}</div>
                                </td>
                             </tr>
                          </tfoot>
                   </table>
              </div>
         </div>
         <!--表格end--> 
    </div>
    <!--content end-->
</section>
</body>
</html>
