<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>安装支付方式</title>
<link href="__PUBLIC__/admin/css/common.css" type="text/css" rel="stylesheet">
<link href="__PUBLIC__/admin/css/main.css" type="text/css" rel="stylesheet">
<link href="__PUBLIC__/admin/css/form.css" type="text/css" rel="stylesheet">
<link href="__PUBLIC__/admin/css/buttons.css" type="text/css" rel="stylesheet">
<script type="text/javascript" src="__PUBLIC__/js/jquery.min.js"></script>
<script src="__PUBLIC__/admin/js/common.js" type="text/javascript"></script>
<script type="text/javascript" src="__PUBLIC__/js/jquery.validate.js"></script>
</head>
<body>
<section>
    <!--content start-->
    <div class="main">
    <div class="page_tag">
         <div class="tag">
              <i class="home"></i>
              <a href="{:U('Admin/Main')}" class="text">Home</a> > <a href="{:U('/Admin/Payment')}" class="text">支付管理</a> > <a href="{:U('/Admin/Payment/install',array('code'=>$payment['pay_code']))}" class="text">安装支付方式</a>
         </div>
    </div>
    <div class="clear"></div>
         <!--表格start-->
         <div class="tbox">
              <div class="widsbox">
                   <div class="bar">
                        <div class="bar_l"></div>
                        <div class="text">安装支付方式</div>
                        <div class="bar_r"></div>
                   </div>
                   <div class="cbox">
                        <form id="admin_form" method="post">
                              <div class="control-group">
                                   <label class="control-label">支付方式名称：</label>
                                   <div class="controls">
                                        <input type="text" id="pay_name" name="pay_name" value="{$payment.pay_name}" class="span300" placeholder="支付方式名称">
                                   </div>
                                   <div class="clear"></div>
                              </div>
                              <div class="control-group">
                                   <label class="control-label">支付方式描述：</label>
                                   <div class="controls">
                                        <textarea id="pay_desc" name="pay_desc">{$payment.pay_desc}</textarea>
                                   </div>
                                   <div class="clear"></div>
                              </div>
                              <volist name="payment.config" id="vo">
                              <div class="control-group">
                                   <label class="control-label">{$vo.text}：</label>
                                   <div class="controls">
                                   		<if condition="$vo.type eq 'select'">
                                        	<select id="{$vo.name}" name="pay_config[{$vo.name}]">
                                            	<volist name="vo.selects" id="list">
                                                	<option value="{$list.value}" <if condition="$vo.value eq $list['value']">selected</if>>{$list.text}</option>
                                                </volist>
                                            </select>
                                        <else />
                                        	<input type="text" id="{$vo.name}" name="pay_config[{$vo.name}]" value="{$vo.value}" class="span300" placeholder="{$vo.text}">
                                        </if>
                                   </div>
                                   <div class="clear"></div>
                              </div>
                              </volist>
                              <div class="control-group">
                                   <label class="control-label">排序：</label>
                                   <div class="controls">
                                        <input type="text" id="sort_order" name="sort_order" value="{$payment.sort_order}" class="span80" placeholder="排序">
                                   </div>
                                   <div class="clear"></div>
                              </div>
                              <div class="form-actions">
                              	   <input type="hidden" id="code" name="code" value="{$payment.pay_code}">
                                   <button type="submit" class="btn btn_dm">确认提交</button>
                              </div>
                        </form>
                   </div>
              </div>
         </div>
         <!--表格end--> 
    </div>
    <!--content end-->
</section>
</body>
</html>
