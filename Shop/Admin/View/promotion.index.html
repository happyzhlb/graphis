<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>管理员管理</title>
<link href="__PUBLIC__/admin/css/common.css" type="text/css" rel="stylesheet">
<link href="__PUBLIC__/admin/css/main.css" type="text/css" rel="stylesheet">
<link href="__PUBLIC__/admin/css/table.css" type="text/css" rel="stylesheet">
<link href="__PUBLIC__/admin/css/buttons.css" type="text/css" rel="stylesheet">
<script src="__PUBLIC__/js/jquery.min.js" type="text/javascript"></script>
<script src="__PUBLIC__/admin/js/common.js" type="text/javascript"></script>
<script type="text/javascript">
var URL = '__CONTROLLER__';
</script>
</head>

<body>
<section>
    
    <!--content start-->
    <div class="main">
         <!--user_nav start-->
    
    <!--user_nav end-->
    <div class="page_tag">
         <div class="tag">
              <i class="home"></i>
              <a href="{:U('/Admin/Main')}" class="text" target="workspace">Home</a> > <a href="{:U(ACTION_NAME)}" class="text" target="workspace">促销活动管理</a>
         </div>
    </div>
         <!--表格start-->
         <div class="tbox">
              <div class="bar">
                   <div class="bar_l1"></div>
                   <div class="text">促销活动列表</div>
                   <div class="addbox">
                        <input type="button" value="+ 新增促销活动" class="btn btn_bs buttonadd">
                   </div>
                   <div class="bar_r"></div>
              </div>
              <div class="searchbar">
              	  <div class="searchbox" style="font-size:12px;">
                      <form id="search_form" method="get">
                          活动标题: <input type="search" name="title" id="title" value="{$Think.get.title}" style="width:100px;" placeholder="请输入关键字"> 				           					  类型:<select name="pro_type" id="pro_type">
                          		<option value="">不限</option>
                                <option value="integral" <if condition="$Think.get.pro_type eq 'integral'">selected</if>>送积分</option>
                                <option value="discount" <if condition="$Think.get.pro_type eq 'discount'">selected</if>>折扣优惠</option>
                          	</select>
                      状态：<select name="status" id="status">
                          		<option value="">不限</option>
                                <option value="1" <if condition="$Think.get.status eq '1'">selected</if> >已审核</option>
                                <option value="0" <if condition="$Think.get.status eq '0'">selected</if>>未审核</option>
                          	</select>
                           <input type="submit" value="搜索" class="btn btn_ds">
                       </form>
                   </div>
              </div>
              <div class="cbox"> 
                   <table width="100%" cellpadding="0" cellspacing="0" class="table table-bordered data-table">
                          <thead>
                             <tr>
                                 <th width="36"></th>
                                 <th width="207">活动标题</th>
                                 <th width="156">类型</th>
                                 <th width="197">备注说明</th>
                                 <th width="145">开始时间</th> 
                                 <th width="129">结束时间</th>
                                 <th width="116">创建时间</th>
                                 <th width="70">审核</th>
                                 <th width="90">操作</th>
                             </tr>
                          </thead>
                          <tbody>
                             <volist name="list" id="list">
                             <tr class="gradeX">
                                 <td><input type="checkbox" name="items" value="{$list.pro_id}"></td>
                                 <td align="center">{$list.title}</td>
                                 <td align="center">{$list.pro_type|pro_type}</td>
                                 <td align="center">{$list.remark}</td>
                                 <td align="center">{$list.from_time|todate}</td>  
                                 <td align="center">{$list.to_time|todate}</td>
                                 <td align="center">{$list.ctime|todate}</td>
                                 <td align="center" ><if condition="$list.status eq 1"><span enpty="edit_status_ajax" url="{:U('editstatus', array('id'=>$list['pro_id']))}" title="已审核" class="icon_right"></span><else /><span enpty="edit_status_ajax" url="{:U('editstatus', array('id'=>$list['pro_id']))}" title="未审核" class="icon_error"></span></if> </td>
                                 <td class="center"><a href="{:U('edit',array('id'=>$list['pro_id']))}" title="">编辑</a>&nbsp; |&nbsp; <a href="{:U('drop',array('id'=>$list['pro_id']))}" onClick="return confirm('确定要删除吗？')" title="">删除</a></td>
                               </tr> 
                             </volist>
                          </tbody>
                          <tfoot>
                             <tr>
                                <td colspan="12">
                                    <input type="checkbox" name="" value="" id="selectAll">
                                    <label for="selectAll" class="selectALL">全选</label>
                                    <input type="button" value="删除" class="btn btn_bs dropall">
                                    <div class="quotes">{$page}</div>
                                </td>
                             </tr>
                          </tfoot>
                   </table>
              </div>
         </div>
         <!--表格end--> 
    </div>
    <!--content end-->
</section>
</body>
</html>
