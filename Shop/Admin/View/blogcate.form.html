<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>新增博客分类</title>
<link href="__PUBLIC__/admin/css/common.css" type="text/css" rel="stylesheet">
<link href="__PUBLIC__/admin/css/main.css" type="text/css" rel="stylesheet">
<link href="__PUBLIC__/admin/css/form.css" type="text/css" rel="stylesheet">
<link href="__PUBLIC__/admin/css/buttons.css" type="text/css" rel="stylesheet">
<script type="text/javascript" src="__PUBLIC__/js/jquery.min.js"></script>
<script src="__PUBLIC__/admin/js/common.js" type="text/javascript"></script>
<script type="text/javascript" src="__PUBLIC__/js/jquery.validate.js"></script>
<script src="/Public/admin/js/common.js" type="text/javascript"></script>
<script type="text/javascript">
$(function(){
	$('#admin_form').validate({
		rules : {
			cate_name : {
				required : true
			},
			sort_order : {
				required : true,
				number : true
			}
		},
		messages : {
			cate_name : {
				required : '<i></i>分类名称不能为空'
			},
			sort_order : {
				required : '<i></i>排序不能为空',
				number : '<i></i>排序输入的必须是数字'
			}
		},
		onkeyup : false,
		onfocusout : false,
		errorElement : 'span'
	});
});
</script>
</head>
<body>
<section>
    <!--content start-->
    <div class="main">
    <div class="page_tag">
         <div class="tag">
              <i class="home"></i>
              <a href="{:U('Admin/Main')}" class="text">Home</a> > <a href="{:U('/Admin/Blogcate')}" class="text">博客分类</a> > <a href="{:U('/Admin/Blogcate/add')}" class="text">新增分类</a>
         </div>
    </div>
    <div class="clear"></div>
         <!--表格start-->
         <div class="tbox">
              <div class="widsbox">
                   <div class="bar">
                        <div class="bar_l"></div>
                        <div class="text">新增分类</div>
                        <div class="bar_r"></div>
                   </div>
                   <div class="cbox">
                        <form id="admin_form" method="post">
                              <div class="control-group">
                                   <label class="control-label">分类名称：</label>
                                   <div class="controls">
                                        <input type="text" id="cate_name" name="cate_name" value="" class="span300" placeholder="分类名称">
                                   </div>
                                   <div class="clear"></div>
                              </div>
                              <div class="control-group">
                                   <label class="control-label">上级分类：</label>
                                   <div class="controls">
                                        <select id="parent_id" name="parent_id">
                                        	<option value="0">作为一级分类</option>
                                            <volist name="blogcate" id="cate">
                                               <option value="{$cate.cate_id}">{$cate.cate_name}</option>
                                            </volist>
                                        </select>
                                   </div>
                                   <div class="clear"></div>
                              </div>
                              <div class="control-group">
                                   <label class="control-label">显示：</label>
                                   <div class="controls">
                                       <label><input type="radio" id="if_show" name="if_show" value="1" checked>是</label>
                                       <label><input type="radio" id="if_show" name="if_show" value="0">否</label>
                                   </div>
                                   <div class="clear"></div>
                              </div>
                              <div class="control-group">
                                   <label class="control-label">排序：</label>
                                   <div class="controls">
                                        <input type="text" id="sort_order" name="sort_order" value="0" class="span80" placeholder="排序">
                                </div>
                                   <div class="clear"></div>
                              </div>
                              <div class="form-actions">
                                   <button type="submit" class="btn btn_dm">确认提交</button>
                              </div>
                        </form>
                   </div>
              </div>
         </div>
         <!--表格end--> 
    </div>
    <!--content end-->
</section>
</body>
</html>
