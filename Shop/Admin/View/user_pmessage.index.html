<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>管理员管理</title>
<link href="__PUBLIC__/admin/css/common.css" type="text/css" rel="stylesheet">
<link href="__PUBLIC__/admin/css/main.css" type="text/css" rel="stylesheet">
<link href="__PUBLIC__/admin/css/table.css" type="text/css" rel="stylesheet">
<link href="__PUBLIC__/admin/css/buttons.css" type="text/css" rel="stylesheet">
<script src="__PUBLIC__/js/jquery.min.js" type="text/javascript"></script>
<script src="__PUBLIC__/admin/js/common.js" type="text/javascript"></script>
<script type="text/javascript">
var URL = '__CONTROLLER__';
</script>
</head>

<body>
<section>
    
    <!--content start-->
    <div class="main">
         <!--user_nav start-->
    
    <!--user_nav end-->
    <div class="page_tag">
         <div class="tag">
              <i class="home"></i>
              <a href="{:U('/Admin/Main')}" class="text" target="workspace">Home</a> > <a href="{:U(ACTION_NAME)}" class="text" target="workspace">用户私信管理</a>
         </div>
    </div>
         <!--表格start-->
         <div class="tbox">
              <div class="bar">
                   <div class="bar_l1"></div>
                   <div class="text">用户私信</div>
                   <div class="addbox">
                        <input type="button" value="+ 新增用户私信" class="btn btn_bs buttonadd">
                </div>
                   <div class="bar_r"></div>
              </div>
              <div class="searchbar">
              	  <div class="searchbox" style="font-size:12px;">
                   	   <form id="search_form" method="get">
                          User Email: <input type="search" name="email" id="email" value="{$Think.get.email}" style="width:100px;" placeholder="私信">  私信标题: <input type="search" name="title" id="title" value="{$Think.get.title}" style="width:100px;" placeholder="用户私信标题关键字">  
                           <input type="submit" value="搜索" class="btn btn_ds">
                       </form>
                   </div>
              </div>
              <div class="cbox"> 
                   <table class="table table-bordered data-table" cellpadding="0" cellspacing="0">
                          <thead>
                             <tr>
                                 <th></th>
                                 <th width="120">User Email</th>
                                 <th width="40%">私信标题</th>
                                 <th>来自</th> 
                                 <th width="120">发送时间</th> 
                                 <th>新消息</th>
                                 <th>操作</th>
                             </tr>
                          </thead>
                          <tbody>
                             <volist name="list" id="list">
                             <tr class="gradeX">
                                 <td><input type="checkbox" name="items" value="{$list.mid}"></td>
                                 <td align="center">{$list.email} </td>
                                 <td align="center">{$list.title|htmlspecialchars_decode|strip_tags}</td>   
                                 <td align="center">{$list.from_user|from_user='System'}</td>
                                 <td align="center">{$list.send_time|todate}</td>  
                                 <td align="center"><if condition="$list.is_new eq 1"><span enpty="edit_status_ajax" url="{:U('editstatus', array('id'=>$list['mid']))}" title="已审核" class="icon_right"></span><else /><span enpty="edit_status_ajax" url="{:U('editstatus', array('id'=>$list['mid']))}" title="未审核" class="icon_error"></span></if> </td>
                                 <td class="center"><a href="{:U('edit',array('id'=>$list['mid']))}" title="">查看</a> <a onClick="return confirm('确定要删除该记录？');" href="{:U('drop',array('id'=>$list['mid']))}" title="">删除</a></td>
                               </tr> 
                             </volist>
                          </tbody>
                          <tfoot>
                             <tr>
                                <td colspan="12">
                                    <input type="checkbox" name="" value="" id="selectAll">
                                    <span class="selectALL"><label for="selectAll">全选</label></span>
                                    <input type="button" value="删除" class="btn btn_bs dropall">
                                    <div class="quotes">{$page}</div>
                                </td>
                             </tr>
                          </tfoot>
                   </table>
              </div>
         </div>
         <!--表格end--> 
    </div>
    <!--content end-->
</section>
</body>
</html>
