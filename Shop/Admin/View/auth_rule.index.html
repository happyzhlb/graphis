<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>权限节点管理</title>
<link href="__PUBLIC__/admin/css/common.css" type="text/css" rel="stylesheet">
<link href="__PUBLIC__/admin/css/main.css" type="text/css" rel="stylesheet">
<link href="__PUBLIC__/admin/css/table.css" type="text/css" rel="stylesheet">
<link href="__PUBLIC__/admin/css/buttons.css" type="text/css" rel="stylesheet">
<script src="__PUBLIC__/js/jquery.min.js" type="text/javascript"></script>
<script src="__PUBLIC__/admin/js/common.js" type="text/javascript"></script>
<script type="text/javascript">
var URL = '__CONTROLLER__';
</script>
</head>

<body>
<section>
    
    <!--content start-->
    <div class="main">
         <!--user_nav start-->
    
    <!--user_nav end-->
    <div class="page_tag">
         <div class="tag">
              <i class="home"></i>
              <a href="{:U('/Admin/Main')}" class="text" target="workspace">Home</a> > <a href="{:U('/Admin/Admin')}" class="text" target="workspace">权限节点管理</a>
         </div>
    </div>
         <!--表格start-->
         <div class="tbox">
              <div class="bar">
                   <div class="bar_l1"></div>
                   <div class="text">权限节点列表</div>
                   <div class="addbox">
                        <input type="button" value="+ 新增权限节点" class="btn btn_bs buttonadd">
                   </div>
                   <div class="bar_r"></div>
              </div>
              <div class="searchbar">
              	  <div class="searchbox">
                   	   <form id="search_form" method="get" style="font-size:12px;">
                     权限节点名称：<input type="search" name="keywords" id="keywords" value="{$Think.get.keywords}" placeholder="请输入权限节点关键字">
                           <input type="submit" value="搜索" class="btn btn_ds">
                       </form>
                   </div>
              </div>
              <div class="cbox">
                   <table width="100%" cellpadding="0" cellspacing="0" class="table table-bordered data-table">
                          <thead>
                             <tr>
                                 <th width="6%"></th>
                                 <th width="21%">标题</th>
                                 <th width="21%">名称</th>
                                 <th width="29%">条件</th>
                                 <th width="11%">是否启用</th>
                                 <th colspan="2">操作</th>
                             </tr>
                          </thead>
                          <tbody>
                             <volist name="auth_rule" id="list">
                             <tr class="gradeX">
                                 <td><input type="checkbox" name="items" value="{$list.id}"></td>
                                 <td>{$list.title}</td>
                                 <td align="center">{$list.name} &nbsp;</td>
                                 <td align="center">{$list.condition} &nbsp;</td>
                                 <td align="center"><if condition="$list.status eq 1"><span enpty="edit_status_ajax" url="{:U('ajax_edit_status', array('id'=>$list['id']))}" title="显示" class="icon_right"></span><else /><span enpty="edit_status_ajax" url="{:U('ajax_edit_status', array('id'=>$list['id']))}" title="不显示" class="icon_error"></span></if></td>
                                 <td width="6%" align="center"><a href="{:U('edit',array('id'=>$list['id']))}" title="">编辑</a></td>
                                 <td width="6%" align="center" class="center"><a href="{:U('drop',array('id'=>$list['id']))}" title="" class="delete">删除</a></td>
                             </tr>
                             </volist>
                          </tbody>
                          <tfoot>
                             <tr>
                                <td colspan="9">
                                    <input type="checkbox" name="" value="" id="selectAll">
                                    <label for="selectAll" class="selectALL">全选</label>
                                    <input type="button" value="删除" class="btn btn_bs dropall">
                                    <div class="quotes">{$page}</div>
                                </td>
                             </tr>
                          </tfoot>
                   </table>
              </div>
         </div>
         <!--表格end--> 
    </div>
    <!--content end-->
</section>
</body>
</html>
