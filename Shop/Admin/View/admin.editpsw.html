<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>重置密码</title>
<link href="__PUBLIC__/admin/css/common.css" type="text/css" rel="stylesheet">
<link href="__PUBLIC__/admin/css/main.css" type="text/css" rel="stylesheet">
<link href="__PUBLIC__/admin/css/form.css" type="text/css" rel="stylesheet">
<link href="__PUBLIC__/admin/css/buttons.css" type="text/css" rel="stylesheet">
<script type="text/javascript" src="__PUBLIC__/js/jquery.min.js"></script>
<script src="__PUBLIC__/admin/js/common.js" type="text/javascript"></script>
<script type="text/javascript" src="__PUBLIC__/js/jquery.validate.js"></script>
<script type="text/javascript">
$(function(){
	$('#admin_form').validate({
		rules : {
			password : {
				required : true,
				minlength : 6
			},
			repassword : {
				required : true,
				equalTo : "#password"
			}
		},
		messages : {
			password : {
				required : '密码不能为空',
				minlength : '密码长度不能小于6位'
			},
			repassword : {
				required : '重复密码不能为空',
				equalTo : '两次输入的密码不一直'
			}
		},
		onkeyup : false,
		onfocusout : false,
		errorElement : 'span'
	});
});
</script>
</head>
<body>
<section>
    <!--content start-->
    <div class="main">
    <div class="page_tag">
         <div class="tag">
              <i class="home"></i>
              <a href="{:U('Admin/Main')}" class="text">Home</a> > <a href="{:U('/Admin/Admin')}" class="text">管理员管理</a> > <a href="{:U('/Admin/Admin/editpsw', array('id'=> $id))}" class="text">重置密码</a>
         </div>
    </div>
    <div class="clear"></div>
         <!--表格start-->
         <div class="tbox">
              <div class="widsbox">
                   <div class="bar">
                        <div class="bar_l"></div>
                        <div class="text">重置密码</div>
                        <div class="bar_r"></div>
                   </div>
                   <div class="cbox">
                        <form id="admin_form" method="post">
                              <div class="control-group">
                                   <label class="control-label">输入密码：</label>
                                   <div class="controls">
                                        <input type="password" id="password" name="password" value="" class="span300" placeholder="密码">
                                   </div>
                                   <div class="clear"></div>
                              </div>
                              <div class="control-group">
                                   <label class="control-label">再次输入密码：</label>
                                   <div class="controls">
                                        <input type="password" id="repassword" name="repassword" value="" class="span300" placeholder="重复密码">
                                   </div>
                                   <div class="clear"></div>
                              </div>
                              <div class="form-actions">
                              		<input type="hidden" name="id" value="{$id}">
                                   <button type="submit" class="btn btn_dm">确认提交</button>
                              </div>
                        </form>
                   </div>
              </div>
         </div>
         <!--表格end--> 
    </div>
    <!--content end-->
</section>
</body>
</html>
