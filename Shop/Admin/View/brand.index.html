<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>品牌管理</title>
<link href="__PUBLIC__/admin/css/common.css" type="text/css" rel="stylesheet">
<link href="__PUBLIC__/admin/css/main.css" type="text/css" rel="stylesheet">
<link href="__PUBLIC__/admin/css/table.css" type="text/css" rel="stylesheet">
<link href="__PUBLIC__/admin/css/buttons.css" type="text/css" rel="stylesheet">
<script src="__PUBLIC__/js/jquery.min.js" type="text/javascript"></script> 
<script src="__PUBLIC__/admin/js/common.js" type="text/javascript"></script>
<script type="text/javascript">
var URL = '__CONTROLLER__';
</script>
</head>

<body>
<section>
    
    <!--content start-->
    <div class="main">
         <!--user_nav start-->
    
    <!--user_nav end-->
    <div class="page_tag">
         <div class="tag">
              <i class="home"></i>
              <a href="{:U('/Admin/Main')}" class="text" target="workspace">Home</a> > <a href="{:U('/Admin/Brand')}" class="text" target="workspace">品牌管理</a>
         </div>
    </div>
         <!--表格start-->
         <div class="tbox">
              <div class="bar">
                   <div class="bar_l1"></div>
                   <div class="text">品牌列表</div>
                   <div class="addbox">
                        <input type="button" value="+ 新增品牌" class="btn btn_bs buttonadd">
                   </div>
                   <div class="bar_r"></div>
              </div>
              <div class="searchbar">
              	  <div class="searchbox">
                   	   <form id="search_form" method="get">
                           <input type="search" name="brand_name" id="brand_name" value="{$Think.get.brand_name}" placeholder="输入搜索品牌名称">
                           <input type="hidden" name="p" value="1" />
                           <input type="submit" value="搜索" class="btn btn_ds">
                       </form>
                   </div>
              </div>
              <div class="cbox">
                   <table width="99%" cellpadding="0" cellspacing="0" class="table table-bordered data-table">
                          <thead>
                             <tr>
                                 <th width="30"></th>
                                 <th width="235">品牌名称</th>
                                 <th width="128">品牌LOGO</th>
                                 <th width="199">品牌类别</th>
                                 <th width="359">品牌简介</th>
                                 <th width="60">是否显示</th>
                                 <th width="126">排序</th>
                                 <th colspan="2">操作</th>
                             </tr>
                          </thead>
                          <tbody>
                             <volist name="brands" id="brand">
                             <tr class="gradeX">
                                 <td><input type="checkbox" name="items" value="{$brand.brand_id}"></td>
                                 <td align="center">{$brand.brand_name}</td>
                                 <td align="center"><img src="{$brand.blogo|dealImg}" width="60" /></td>
                               <td align="center">{$brand.cate_id|getBrandCate}</td>
                               <td align="center">{$brand.introduction}</td>
                                 <td class="center"><if condition="$brand.if_show eq 1"><span enpty="edit_status_ajax" url="{:U('/Admin/Brand/ajax_edit', array('id'=>$brand['brand_id']))}" title="显示" class="icon_right"></span><else /><span enpty="edit_status_ajax" url="{:U('/Admin/Brand/ajax_edit', array('id'=>$brand['brand_id']))}" title="不显示" class="icon_error"></span></if></td>
                                 <td class="center">{$brand.sort_order}</td>
                                 <td width="101" class="center"><a href="{:U('/Admin/Brand/edit',array('id'=>$brand['brand_id']))}" title="">编辑</a></td>
                                 <td width="102" class="center"><a href="{:U('/Admin/Brand/drop',array('id'=>$brand['brand_id']))}" title="">删除</a></td>
                             </tr>
                             </volist>
                          </tbody>
                          <tfoot>
                             <tr>
                                <td colspan="12">
                                    <input type="checkbox" name="" value="" id="selectAll">
                                    <label for="selectAll" class="selectALL">全选</label>
                                    <input type="button" value="删除" class="btn btn_bs dropall">
                                    <div class="quotes">{$page}</div>
                                </td>
                             </tr>
                          </tfoot>
                   </table>
              </div>
         </div>
         <!--表格end--> 
    </div>
    <!--content end-->
</section>
</body>
</html>
