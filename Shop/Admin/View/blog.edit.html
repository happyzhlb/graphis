<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>编辑博客</title>
<link href="__PUBLIC__/admin/css/common.css" type="text/css" rel="stylesheet">
<link href="__PUBLIC__/admin/css/main.css" type="text/css" rel="stylesheet">
<link href="__PUBLIC__/admin/css/form.css" type="text/css" rel="stylesheet">
<link href="__PUBLIC__/admin/css/buttons.css" type="text/css" rel="stylesheet">
<script type="text/javascript" src="__PUBLIC__/js/jquery.min.js"></script>
<script src="__PUBLIC__/admin/js/common.js" type="text/javascript"></script>
<script type="text/javascript" src="__PUBLIC__/js/jquery.validate.js"></script>
<load href="__PUBLIC__/ueditor/ueditor.config.js" />
<load href="__PUBLIC__/ueditor/ueditor.all.min.js" />
<load href="__PUBLIC__/ueditor/lang/zh-cn/zh-cn.js" />
<script src="/Public/admin/js/common.js" type="text/javascript"></script>
<script type="text/javascript">
$(function(){
	var ue = UE.getEditor('content');
	$('.submit').click(function(){
		ue.sync();
		$('#admin_form').submit();	
	});
	$('#admin_form').validate({
		rules : {
			title : {
				required : true
			},
			content : {
				required : true
			}
		},
		messages : {
			title : {
				required : '<i></i>博客标题不能为空'
			},
			content : {
				required : '<i></i>博客内容不能为空'
			}
		},
		errorPlacement: function(error, element) {
			if ( element.attr('id') == 'ueditor_textarea_content' )
				error.appendTo($('#forcontent'));
			else
				error.appendTo(element.parent());
		},
		onkeyup : false,
		onfocusout : false,
		errorElement : 'span',
		ignore : ""
	});
	
	//显示显示图片
	showImg=function(objId,lnk){ 
		var url= $('#'+objId).attr('value'); 
		$(lnk).attr('href',url);	 
	}	
	//上传图片
	$('.upload_goods_img').click(function(){  
		$('#uploadW').show();
		var ref=$(this).attr('ref');	
		$('#uploadFrame').attr('src','/Admin/blog/upload.html?fieldId='+ref);
	});
	//关闭上传窗口
	$('#closeW1').click(function(){  
		$('#uploadW').hide();	
	});
	
});
</script>
</head>
<body>
<section>
    <!--content start-->
    <div class="main">
    <div class="page_tag">
         <div class="tag">
              <i class="home"></i>
              <a href="{:U('Admin/Main')}" class="text">Home</a> > <a href="{:U('/Admin/Blog')}" class="text">博客管理</a> > <a href="{:U('/Admin/Blog/edit',array('id'=>$blog['bid']))}" class="text">编辑博客</a>
         </div>
    </div>
    <div class="clear"></div>
         <!--表格start-->
         <div class="tbox">
              <div class="widsbox">
                   <div class="bar">
                        <div class="bar_l"></div>
                        <div class="text">新增博客</div>
                        <div class="bar_r"></div>
                   </div>
                   <div class="cbox">
                        <form id="admin_form" method="post">
                              <div class="control-group">
                                   <label class="control-label">博客标题：</label>
                                   <div class="controls">
                                        <input type="text" id="title" name="title" value="{$blog.title}" class="span300" placeholder="博客标题">
                                   </div>
                                   <div class="clear"></div>
                              </div>
                              <div class="control-group none">
                                   <label class="control-label">链接URL：</label>
                                   <div class="controls">
                                        <input type="text" id="link_url" name="link_url" value="{$blog.link_url}" class="span300" placeholder="URL">
                                    (填上链接URL就不需要填博客内容)</div>
                                   <div class="clear"></div>
                              </div>
                              <div class="control-group">
                                   <label class="control-label">选择分类：</label>
                                   <div class="controls">
                                        <select id="cate_id" name="cate_id">
                                            <volist name="acategory" id="cate">
                                               <option value="{$cate.cate_id}" <if condition="$blog.cate_id eq $cate['cate_id']">selected</if>>{$cate.cate_name}</option>
                                               <if condition="$cate.children neq false">
                                               <volist name="cate.children" id="c_cate">
                                               <option value="{$c_cate.cate_id}" <if condition="$blog.cate_id eq $c_cate['cate_id']">selected</if>>&nbsp;&nbsp;{$c_cate.cate_name}</option>
                                               </volist>
                                               </if>
                                            </volist>
                                        </select>
                                   </div>
                                   <div class="clear"></div>
                              </div>
                             <div class="control-group">
                                   <label class="control-label">图片：</label>
                                   <div class="controls">
                                        <input type="text" id="img" name="img" value="{$blog.img}" class="span300" placeholder="http://"> </div>&nbsp; <a href="#" onMouseOver="showImg('img',this)" target="_blank">预览</a>&nbsp;&nbsp; <input type="button" ref="img" class="upload_goods_img" value="上传图片" />
                                   <div class="clear"></div> 
                                    <!--uploadW start-->
                                    <div id="uploadW" style="display:none; margin-left:50px; margin-top:40px; position:absolute; z-index:90000; border:5px solid #a8a8a8; width:760px; height:450px; background:rgba(255,255,255,8.2); border-radius:6px; box-shadow:0 0 15px #999; left: 94px; top: 5px;">
                                        <div id="closeW1"><a style="padding:5px; float:right; text-align:right; clear:both;" href="#">X</a></div>
                                        <div style="height:490px; clear:both; padding:10px;">
                                            <iframe id="uploadFrame" src="/Admin/blog/upload.html?fieldId=goods_img"  width="730px;" height="400px;"></iframe> 
                                        </div>
                                    </div>
                                    <!--uploadW end-->   
                              </div>
                              <div class="control-group">
                                   <label class="control-label">内容简介：</label>
                                   <div class="controls">
                                        <input type="text" id="cutline" name="cutline" value="{$blog.cutline}" class="span300" placeholder=""></span>
                                   </div>
                                   <div class="clear"></div>
                              </div>   
                              <div class="control-group" style="min-height:400px;">
                                   <label class="control-label">博客内容：</label>
                                   <div class="controls" id="forcontent">
                                        <script id="content" name="content" type="text/plain" style="width:800px;height:300px;">{$blog.content|htmlspecialchars_decode}</script>
                                   </div>
                                   <div class="clear"></div>
                              </div>
                              <div class="control-group">
                                   <label class="control-label">浏览量：</label>
                                   <div class="controls">
                                        <input type="text" id="clicks" name="clicks" value="{$blog.clicks}" class="span300" placeholder=""></span>
                                   </div>
                                   <div class="clear"></div>
                              </div> 
                              <div class="control-group">
                                   <label class="control-label">作者：</label>
                                   <div class="controls">
                                        <input type="text" id="author" name="author" value="{$blog.author}" class="span300" placeholder="作者">
                                   </div>
                                   <div class="clear"></div>
                              </div> 
                              <div class="control-group">
                                   <label class="control-label">排序：</label>
                                   <div class="controls">
                                        <input type="text" id="sort_order" name="sort_order" value="0" class="span300" placeholder="排序"> <span style="color:#ccc">(越大排序越靠前)</span>
                                   </div>
                                   <div class="clear"></div>
                              </div> 
                              <div class="control-group">
                                   <label class="control-label">是否显示：</label>
                                   <div class="controls">
                                       <label><input type="radio" id="if_show" name="if_show" value="1" <if condition="$blog.if_show eq 1">checked</if>>是</label>
                                       <label><input type="radio" id="if_show" name="if_show" value="0" <if condition="$blog.if_show eq 0">checked</if>>否</label>
                                   </div>
                                   <div class="clear"></div>
                              </div>
                              <div class="form-actions">
                              	   <input type="hidden" id="id" name="id" value="{$blog.bid}">
                                   <button type="button" class="btn btn_dm submit">确认提交</button>
                              </div>
                        </form>
                   </div>
              </div>
         </div>
         <!--表格end--> 
    </div>
    <!--content end-->
</section>
</body>
</html>
